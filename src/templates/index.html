<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="static/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>CPU-meter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        html, body{
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
<div class='pywebview-drag-region'>This div element can be used to moved or drag your window like a native OS window</div>

    <p>Current CPU usage: <span id="cpu_usage">00.0</span>%</p>

    <progress id="usage" value="0" max="100"></progress>

    <script>
        function fetch_cpu_usage(){
            $.get('api/cpu', function(data){
                console.log(data);
                $('#cpu_usage').html(data);
                $('#usage').val(data);
            })
        }

        setInterval(function(){
            fetch_cpu_usage();
        }, 60);

    </script>
</body>
</html>
